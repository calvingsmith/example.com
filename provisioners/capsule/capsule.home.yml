---
# code: language=ansible
- name: Deploys VM based on cloud image
  hosts: host4.home
  gather_facts: yes
  become: yes
  vars:
    pool_dir: "{{ kvm_provision_libvirt_pool_dir }}"
    vm: capsule.example.com
    vcpus: 2
    ram_mb: 12288
    size: 300G
    cleanup: no
    net: default
    ssh_pub_key: "{{ lookup('file', '/home/cgs/.ssh/id_rsa.pub') }}"

  tasks:
    - name: Provision capsule
      include_role:
        name: kvm_provision
      vars:
#         kvm_provision_libvirt_pool_dir: "{{ pool_dir }}"
        kvm_provision_vm_name: "{{ vm }}"
        kvm_provision_vm_vcpus: "{{ vcpus }}"
        kvm_provision_vm_ram_mb: "{{ ram_mb }}"
        kvm_provision_vm_size: "{{ size }}"
        kvm_provision_vm_net: "{{ net }}"
        kvm_provision_cleanup_tmp: "{{ cleanup }}"
        kvm_provision_ssh_key: "{{ ssh_pub_key }}"


      
